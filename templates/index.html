<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strint Live</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --input-background: #2c2c2c;
            --text-color: #ffffff;
            --input-border-color: #3c3c3c;
            --error-color: #cf6679;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .card {
            padding: 2.5rem;
            border-radius: 12px;
            background: var(--card-background);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        input[type="text"], input[type="password"] {
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            background-color: var(--input-background);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        button {
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: #000;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #9b59b6;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .alert {
            display: none;
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            background-color: var(--error-color);
            color: #ffffff;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--text-color);
        }

        .theme-toggle input {
            display: none;
        }

        .slider {
            width: 50px;
            height: 24px;
            background-color: #ccc;
            border-radius: 34px;
            position: relative;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .slider::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        input:checked + .slider {
            background-color: var(--secondary-color);
        }

        input:checked + .slider::before {
            transform: translateX(26px);
        }

        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Strint Live'e Katıl</h1>
        <form id="joinForm">
            <label for="display_name" class="form-label">Kullanıcı Adı:</label>
            <input type="text" id="display_name" name="display_name" required class="form-control">

            <label for="room_id" class="form-label">Oda ID:</label>
            <input type="text" id="room_id" name="room_id" required class="form-control">
            
            <label for="room_password" class="form-label">Oda Şifresi:</label>
            <input type="password" id="room_password" name="room_password" required class="form-control">

            <button type="submit" class="mt-3">Odaya Katıl</button>
        </form>

        <div class="alert" id="errorMessage"></div>

        <div class="footer">
            <p>&copy; 2024 Strint Live. Tüm hakları saklıdır.</p>
        </div>
    </div>

    <script>
        document.getElementById('joinForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const displayName = document.getElementById('display_name').value;
            const roomId = document.getElementById('room_id').value;
            const roomPassword = document.getElementById('room_password').value;
            const errorMessage = document.getElementById('errorMessage');

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'display_name': displayName,
                    'room_id': roomId,
                    'room_password': roomPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorMessage.innerText = data.error;
                    errorMessage.style.display = 'block';
                } else if (data.token) {
                    localStorage.setItem('room_token_' + roomId, data.token);
                    window.location.href = `/join?room_id=${roomId}&display_name=${displayName}&token=${data.token}`;
                }
            })
            .catch(error => {
                console.error('Hata:', error);
            });
        });
    </script>

</body>
</html>
